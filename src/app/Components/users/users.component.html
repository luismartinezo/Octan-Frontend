
<div class="table table-striped">
  <h2>Usuarios Registrados</h2>
  <button type="button" class="btn btn-primary" style="float: right;" routerLink="/add">Agregar Usuario</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Activo</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuarios">
          <th>{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.activo}}</td>
          <td>{{item.rol|json}}</td>
          <td>
            <button type="button" class="btn btn-success" routerLink="/edit/{{item.id}}">Editar</button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
