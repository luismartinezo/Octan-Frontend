<app-search (search)="handleSearch($event)"></app-search>
<div class="table table-striped">
  <h2>Roles Registrados</h2>
  <button type="button" class="btn btn-primary" style="float: right;" routerLink="/addRole">Agregar Rol</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of roles | search:filtro_valor">
          <th>{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>
            <button type="button" class="btn btn-success" routerLink="/editRole/{{item.id}}">Editar</button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
