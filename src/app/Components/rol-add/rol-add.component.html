<div class="row">
  <h2>Crear Usuario</h2>
  <form [formGroup]="rolForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <div class="col-md-6">
        <input type="numer" id="id" name="id" formControlName="id" value=0  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <label>Nombre</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="rolForm.invalid">Guardar</button>

  </form>
</div>
